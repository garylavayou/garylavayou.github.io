<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- 通过结合 XML 和 HTML 的长处，开发出了 XHTML。XHTML 是作为 XML 被重新设计的 HTML。
与 HTML 相比最重要的区别：
文档结构
    XHTML DOCTYPE 是强制性的
    <html> 中的 XML namespace 属性是强制性的
    <html>、<head>、<title> 以及 <body> 也是强制性的
  元素语法
    XHTML 元素必须正确嵌套
    XHTML 元素必须始终关闭
    XHTML 元素必须小写
    XHTML 文档必须有一个根元素
  属性语法
    XHTML 属性必须使用小写
    XHTML 属性值必须用引号包围
    XHTML 属性最小化也是禁止的 
-->
<!-- 
从 HTML 转换到 XHTML
  向每张页面的第一行添加 XHTML <!DOCTYPE>
  向每张页面的 html 元素添加 xmlns 属性
  把所有元素名改为小写
  关闭所有空元素
  把所有属性名改为小写
  为所有属性值加引号 
-->
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Title of document</title>
</head>

<body>

</body>
</html>
